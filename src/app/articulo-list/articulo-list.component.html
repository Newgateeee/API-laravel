<app-navar></app-navar>
<BOdy>
<DIV><h2>TABLA DE ARTICULOS</h2></DIV>
<div class="actions">
<button mat-button routerLink="/articulos/new"><mat-icon>add</mat-icon>Agregar Nuevo Artículo</button>
</div>
<br>
<table mat-table [dataSource]="articulos" class="mat-elevation-z8">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef class="beige-header"> ID </th>
    <td mat-cell *matCellDef="let element" class="centered"> {{element.id}} </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef class="beige-header"> Nombre </th>
    <td mat-cell *matCellDef="let element" class="centered"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="Description">
    <th mat-header-cell *matHeaderCellDef class="beige-header"> Descripción </th>
    <td mat-cell *matCellDef="let element" class="centered"> {{element.Description}} </td>
  </ng-container>

  <ng-container matColumnDef="unidad">
    <th mat-header-cell *matHeaderCellDef class="beige-header"> Unidad </th>
    <td mat-cell *matCellDef="let element" class="centered"> {{element.unidad}} </td>
  </ng-container>

  <ng-container matColumnDef="stock">
    <th mat-header-cell *matHeaderCellDef class="beige-header"> Stock </th>
    <td mat-cell *matCellDef="let element" class="centered"> {{element.stock}} </td>
  </ng-container>

  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef class="beige-header"> Precio </th>
    <td mat-cell *matCellDef="let element" class="centered"> {{element.price}} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef class="beige-header"> Acciones </th>
    <td mat-cell *matCellDef="let element" class="centered">
      <button mat-raised-button [routerLink]="['/articulos/edit', element.id]"><mat-icon>edit</mat-icon> Editar</button>
      <button mat-raised-button color="warn"  (click)="deleteArticulo(element.id)"> <mat-icon>delete</mat-icon> Eliminar</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</BOdy>
