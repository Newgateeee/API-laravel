<body>


<div class="container">
 <div ><h1 class="title">TABLA DE USUARIOS</h1></div>
  <div class="actions">
    <button mat-raised-button color="palo-rosa-nude" routerLink="/usuarios/new">
      <mat-icon>add</mat-icon> Agregar Nuevo Usuario
    </button>
  </div>
  <table mat-table [dataSource]="usuarios" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef class="beige-header"> ID </th>
      <td mat-cell *matCellDef="let element" class="centered"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef class="beige-header"> Nombre </th>
      <td mat-cell *matCellDef="let element" class="centered"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="usuario">
      <th mat-header-cell *matHeaderCellDef class="beige-header"> Usuario </th>
      <td mat-cell *matCellDef="let element" class="centered"> {{element.usuario}} </td>
    </ng-container>

    <ng-container matColumnDef="pass">
      <th mat-header-cell *matHeaderCellDef class="beige-header"> Contrase√±a </th>
      <td mat-cell *matCellDef="let element" class="centered"> {{element.pass}} </td>
    </ng-container>

    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef class="beige-header"> Acciones </th>
      <td mat-cell *matCellDef="let element" class="centered">
        <button mat-raised-button  [routerLink]="['/usuarios/edit', element.id]">
          <mat-icon>edit</mat-icon> Editar
        </button>
        <button mat-raised-button color="warn" (click)="deleteUsuario(element.id)">
          <mat-icon>delete</mat-icon> Eliminar
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
</body>
